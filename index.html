<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="yoon">
    <meta name="keywords" content="십이간지 연애유형">
    <meta name="description" content="십이간지 연애유형">
    <!-- kakao 링크 공유시 뜨는 이미지+웹설명용 -->
    <meta property="og:url" content="https://warm-crostata-a6dd43.netlify.app" /> <!--url 주소-->
    <meta property="og:title" content="십이간지 연애유형" />
    <meta property="og:type" content="website" /> 
    <meta property="og:image" content="img/share.png" />
    <meta property="og:description" content="십이간지로 알아보는 연애유형" />
    <!-- favicon 팝업창 아이콘 -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico"> <!-- apple device용-->

    <title>십이간지 연애유형</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">    
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
    Kakao.init(d3f0847972aa49b92bf926aad2ad4666);
    Kakao.isInitialized();
    </script>

</head>
<body>
<!-- * MAIN 화면 -->
<div class="container">
    <section id="main" class="mx-auto my-5 py-5 pt-5 px-3"> <!-- mx-auto 마진을 자동으로 센터에 // mt 윗 공간 5 -->
        <h3 >십이간지로 알아보는 연애유형</h3> <!-- pt: 패딩탑 -->
        <div class="col-lg-9 col-md-9 col-sm-6=12 mx-auto">
        <img src="./img/main.png" alt="mainImage" class="img-fluid"> <!--img-fluid: 반응형 이미지-->
        </div>
            <p>
                나만의 MBTI 사이트입니다 <br>
                아래 시작하기 버튼을 눌러 시작해 주십시오.
            </p>
            <button type="button" class="btn btn-outline-danger mt-3" 
            onclick="js:begin()">시작하기</button>
        </section>
<!-- * QNA 질문 화면 -->
        <section id="qna">
            <!-- 진행 바-->
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
            <!-- 질문 영역-->
            <div class="qBox my-5 py-3 mx-auto"></div> <!-- my: y축 기준 마진 -->
            <!-- 답변 버튼 영역-->
            <div class="answerBox">
            </div>
        </section>
<!-- * 결과 화면 -->
        <section id="result" class="mx-auto my-5 py-5 pt-5 px-4">
            <h1>당신의 결과는?</h1> <!-- pt: 패딩탑 -->
            <div class="resultName"></div>
            <div id="resultImg" class="my-3 col-lg-9 col-md-9 col-sm-6=12 mx-auto"></div>
            <div class="resultDesc"></div>
            <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:kakaoShare()">공유하기</button>
        </section>

        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>

    </div>
<!--  -->
</body>
</html>
